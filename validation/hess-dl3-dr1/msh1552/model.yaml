components:
- name: msh1552
  type: SkyModel
  spatial:
    type: DiskSpatialModel
    frame: icrs
    parameters:
    - name: lon_0
      value: 228.53 # TODO: remove this, once units are uniformly handled in config files
      unit: deg
    - name: lat_0
      value: -59.16
      unit: deg
  spectral:
    type: PowerLawSpectralModel
    parameters:
    - name: amplitude
      value: 1.0e-11
      unit: cm-2 s-1 TeV-1
      min: 0.
    - name: index
      value: 2.0
      unit: ''
    - name: reference
      value: 1.4
      unit: TeV
      frozen: true
