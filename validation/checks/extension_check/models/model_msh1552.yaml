components:
-   name: Crab
    type: SkyModel
    spectral:
        type: PowerLawSpectralModel
        parameters:
        -   name: index
            value: 2.3
            interp: lin
        -   name: amplitude
            value: 6.7e-12
            unit: cm-2 s-1 TeV-1
            interp: log
            scale_method: scale10
        -   name: reference
            value: 1.0
            unit: TeV
            frozen: true
            interp: lin
    spatial:
        type: GaussianSpatialModel
        frame: icrs
        parameters:
        -   name: lon_0
            value: 228.320833
            unit: deg
            frozen: False
            interp: lin
        -   name: lat_0
            value:  -59.08166
            unit: deg
            frozen: False
            interp: lin
        -   name: sigma
            value: 0.1
            unit: deg
            interp: lin
            frozen: False
        -   name: e
            value: 0.0
            frozen: true
            interp: lin
        -   name: phi
            value: 0.0
            unit: deg
            frozen: true
            interp: lin
